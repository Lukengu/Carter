<div class="container-fluid">
 <div class="row" >
        <div class="col-12">
          <div class="card">
            <div class="card-header">
                

                <div class="card-tools" *ngIf="results">
                  <ul class="pagination pagination-sm m-0 float-right">
                    <li class="page-item" ><a class="page-link" href="javascript:void(0)" (click)="get_favourites(0)">&laquo;</a></li>
                    <li class="page-item"  *ngFor="let i of total_pages" ><a class="page-link" href="javascript:void(0)" (click)="get_favourites(i)">{{i}}</a></li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0)" (click)="get_favourites(total_pages.length)">&raquo;</a></li>
                  </ul>
                </div>
              </div>
            <!-- /.card-header -->
            <div class="card-body" >
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>Title</th>
                  <th>Overview</th>
                  <th>Poster</th>
				  <th></th>
				   
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let result of results ">
                  <td>{{result.original_title}}</td>
                  <td>{{result.overview}}
                  </td>
				 <td><img *ngIf="result.poster_path" src='https://image.tmdb.org/t/p/w500/{{result.poster_path}}'  width="80" alter="Poster"/>
                  </td>
					<td>
						
							<i class="fas fa-star" *ngFor="let item of ' '.repeat(result.vote_average).split(''), let i = index"></i>
						

					</td>
					
                
                </tr>
               
                </tbody>
                <tfoot>
                <tr>
                 <th>Title</th>
                  <th>Overview</th>
				   <th>Poster</th>
				   <th></th>
					 
                </tr>
                </tfoot>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
        </div>
	 </div>
</div>
