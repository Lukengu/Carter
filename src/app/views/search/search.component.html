<div class="container-fluid">
 	<div class="row">
		 <div class="col-md-12">
			 <div class="card card-primary">
				<div class="card-header">
                	<h3 class="card-title">Search Movie</h3>
              </div>
			  <form role="form" (submit)="search(0)" [formGroup]="search_form">
                <div class="card-body">
                  <div class="form-group">
                    <label for="searchInput">Query</label>
                    <input  required formControlName="query" type="text" class="form-control" id="searchInput" placeholder="Enter query">
                  </div>
                 
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
			 </div>
		 </div>
	</div>
	 <div class="row" *ngIf="results">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
                

                <div class="card-tools">
                  <ul class="pagination pagination-sm m-0 float-right">
                    <li class="page-item" ><a class="page-link" href="javascript:void(0)" (click)="search(0)">&laquo;</a></li>
                    <li class="page-item"  *ngFor="let i of total_pages" ><a class="page-link" href="javascript:void(0)" (click)="search(i)">{{i}}</a></li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0)" (click)="search(total_pages.length)">&raquo;</a></li>
                  </ul>
                </div>
              </div>
            <!-- /.card-header -->
            <div class="card-body" >
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>Title</th>
                  <th>Overview</th>
                  <th>Poster</th>
				  <th></th>
				   <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let result of results ">
                  <td>{{result.original_title}}</td>
                  <td>{{result.overview}}
                  </td>
				 <td><img *ngIf="result.poster_path" src='https://image.tmdb.org/t/p/w500/{{result.poster_path}}'  width="80" alter="Poster"/>
                  </td>
					<td>
						<button class="btn btn-primary" (click)="favourite(result.id)">  <i class="fas fa-heart"></i> </button>
					</td>
					<td>
						<button class="btn btn-primary" (click)="watch_list(result.id)">  <i class="fas fa-eye"></i> </button>
					</td>
                
                </tr>
               
                </tbody>
                <tfoot>
                <tr>
                 <th>Title</th>
                  <th>Overview</th>
				   <th>Poster</th>
				   <th></th>
					 <th></th>
                </tr>
                </tfoot>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
        </div>
	 </div>
</div>
